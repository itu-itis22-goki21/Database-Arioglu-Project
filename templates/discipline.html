<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplines List</title>
    <style>
        html {
            background-color: darkslateblue;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: white;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .discipline-card {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .discipline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background-color: #444;
        }
        .discipline-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffcc00;
        }
        .discipline-total {
            color: #ccc;
            font-size: 14px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <script>
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</head>
<body>

    <h1>Disciplines List</h1>

    <div class="container">
        {% for discipline in disciplines %}
        <div class="discipline-card" onclick="openModal('modal-{{ loop.index }}')">
            <div class="discipline-name">{{ discipline.Discipline }}</div>
            <div class="discipline-total">Total: {{ discipline.Total }}</div>
        </div>

        <!-- Modal Overlay for each discipline -->
        <div class="modal-overlay" id="modal-{{ loop.index }}" onclick="closeModal('modal-{{ loop.index }}')">
            <div class="modal-content" onclick="event.stopPropagation()">
                <span class="close-button" onclick="closeModal('modal-{{ loop.index }}')">&times;</span>
                <p><strong>Discipline:</strong> {{ discipline.Discipline }}</p>
                <p><strong>Female:</strong> {{ discipline.F }}</p>
                <p><strong>Male:</strong> {{ discipline.M }}</p>
                <p><strong>Total:</strong> {{ discipline.Total }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
