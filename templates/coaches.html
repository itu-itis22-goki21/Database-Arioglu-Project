<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaches List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Coaches List</h1>

    <div class="button-style">
        <button onclick="window.location.href='/insert'">Insert</button>
        <button onclick="window.location.href='/update'">Update</button>
        <button onclick="window.location.href='/delete'">Delete</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Birth Date</th>
                <th>Country</th>
                <th>Discipline</th>
                <th>Function</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows for each coach will be dynamically added here in Flask -->
            {% for coach in coaches %}
            <tr>
                <td>{{ coach.name }}</td>
                <td>{{ coach.gender }}</td>
                <td>{{ coach.birth_date }}</td>
                <td>{{ coach.country }}</td>
                <td>{{ coach.discipline }}</td>
                <td>{{ coach.function }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
