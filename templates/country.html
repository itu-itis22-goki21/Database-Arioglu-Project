<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
    <style>
        html{
            background-color: firebrick;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .country-card {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #e9e9e9;
        }
        .country-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .country-rank {
            color: #555;
            font-size: 14px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <script>
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</head>
<body>

    <h1>Countries List</h1>

    <div class="container">
        {% for country in countries %}
        <div class="country-card" onclick="openModal('modal-{{ loop.index }}')">
            <div class="country-name">{{ country.Country_code }}</div>
            <div class="country-rank">{{ country.Rank }}</div>
        </div>

        <!-- Modal Overlay for each country -->
        <div class="modal-overlay" id="modal-{{ loop.index }}" onclick="closeModal('modal-{{ loop.index }}')">
            <div class="modal-content" onclick="event.stopPropagation()">
                <span class="close-button" onclick="closeModal('modal-{{ loop.index }}')">&times;</span>
                <p><strong>Country Code:</strong> {{ country.Country_code }}</p>
                <p><strong>Gold:</strong> {{ country.Gold }}</p>
                <p><strong>Silver:</strong> {{ country.Silver }}</p>
                <p><strong>Bronze:</strong> {{ country.Bronze }}</p>
                <p><strong>Total:</strong> {{ country.Total }}</p>
                <p><strong>Rank:</strong> {{ country.Rank }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
